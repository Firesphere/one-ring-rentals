SilverStripe\GraphQL\Controller:
  schema:
    queries:
      readProperties: 'ReadPropertiesQueryCreator'
      paginatedReadProperties: 'PaginatedReadPropertiesQueryCreator'
    mutations:
      createProperty: 'CreatePropertyMutationCreator'
    types:
      Property: 'PropertyTypeCreator'
      Region: 'RegionTypeCreator'
    scaffolding:
      types:
        ArticleComment:
          fields: [Name, Email, Comment]
    scaffolding_providers:
      - 'ArticlePage'
SilverStripe\GraphQL\Auth\Handler:
  authenticators:
    - class: OneRingAuthenticator
      priority: 30